name: Sync Redash â†’ Neon

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Redash sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDASH_BASE_URL: ${{ secrets.REDASH_BASE_URL }}
          REDASH_CLIENT_QUERY_ID: ${{ secrets.REDASH_CLIENT_QUERY_ID }}
          REDASH_CLIENT_QUERY_KEY: ${{ secrets.REDASH_CLIENT_QUERY_KEY }}
          REDASH_EMPLOYEE_QUERY_ID: ${{ secrets.REDASH_EMPLOYEE_QUERY_ID }}
          REDASH_EMPLOYEE_QUERY_KEY: ${{ secrets.REDASH_EMPLOYEE_QUERY_KEY }}
        run: node scripts/sync-redash.js

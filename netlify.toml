# Netlify configuration for EWA Admin Portal

[build]
  # Directory to publish (Vite outputs to 'dist')
  publish = "dist"

  # Build command
  command = "npm run build"

# Redirects for Single Page Application (SPA)
# This ensures all routes work with React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables can be set in Netlify dashboard
# VITE_PENNY_AI_MODE = "patterns" or "claude"
# VITE_CLAUDE_API_ENDPOINT = "/api/penny/chat"
